<!DOCTYPE html>
<html>
<head>
<title>script</title>
</head>
<body>
<h1>Welcome to the Party</h1>
<h2 id = "content">Change the content</h2>
<h3>Come and let's enjoy the party</h3>
<button type = "button" onclick = 'document.getElementById("content").innerHTML = "Hi yaar"'>nav</button>
<button type = "button" onclick = 'document.getElementById("content").innerHTML = "Hi navya"'>navy</button>

<h1>Changing the Attributes</h1>
<img id = "image" src = "FooterPageLogo.jpg" width = "50" height = "50"><br><br>
<button type = "button" onclick = 'document.getElementById("image").src = "DefLogo.jpg"'>Logo</button>

<h1>changing the css</h1>
<h2 id = "text">Introduction to join javascript</h2>
<button type = "button" onclick = 'document.getElementById("text").style.color = "purple"'>purple</button>
<button type = "button" onclick = 'document.getElementById("text").style.color = "orange"'>Orange</button>

<h1>Hide and Display the content</h1>
<h2 id = "HideDisplay"> This will shows the hiding and displaying the content</h2>
<button type = "button" onclick = 'document.getElementById("HideDisplay").style.display = "none"'>hide</button>
<button type = "button" onclick = 'document.getElementById("HideDisplay").style.display = "block"'>display</button>
</body>
</html>
