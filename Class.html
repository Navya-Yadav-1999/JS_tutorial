function Employee(firstname, surname)
{
	this.firstname = firstname;
	this.surname = surname;
}
Employee.prototype.fullname = function()
{
	return this.firstname + " " + this.surname;
}
var employee1 = new Employee("Navya", "Kolli");
var employee2 = new Employee("Laharika", "chintakyala");
document.writeln(employee1.fullname()+"<br>");
document.writeln(employee2.fullname()+"<br>"+"<br>");

class CompanyName
{
	constructor()
	{
		this.company = "Miracle";
	}
}

class Employee1 extends CompanyName
{
	constructor(id, name)
	{
	super();
	this.id = id;
	this.name = name;
	}
}
var emp = new Employee1(23, "sowjanya");
var emp1 = new Employee1(32, "Revathi");

document.writeln(emp.id+" "+emp.name+" "+emp.company+"<br>");
document.writeln(emp1.id+" "+emp1.name+" "+emp1.company+"<br>"+"<br>");	

class Test
{
	static display1()
	{
		return "Fullastack Developers";            //static method invoked again
	}
	static display()
	{
		return "updated CompanyName Miracle";
	}
}
document.writeln(Test.display());          //override the method
document.writeln(Test.display1());
