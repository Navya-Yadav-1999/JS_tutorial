<!DOCTYPE html>
<html>
<head>
<title>Arrays</title>
</head>
<body>
<h1>Arrays</h1>
<script>
var a = [10,20,50,80]
document.write(a,"<br>");
var b = new Array(50);   // in this statement 50 is a size
document.write(b+"<br>");
a[2] = 56;
document.write(a+"<br>");
delete a[1];
document.write(a+"<br>");
</script>
</body>
</html>
